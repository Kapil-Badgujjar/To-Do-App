<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>My TO DO App</title>
</head>
<body>
    <div class="outerContainer">
        <div class="container">
            <div  class="textAreaBlock">
                <textarea id="text_Area" class="textArea"rows="6" placeholder="Write your task here: "></textarea>
            </div>
            <div class="listBlock">
                <div class="listBlockHeader">
                    <h1>TASK LIST</h1>
                    <p>Add task to your list by typing to the left and pressing enter. You may then view panding tasks below.</p>
                    <hr/>
                </div>
                <div id="ToDoList" class="listBlockBody"></div>
            </div>
        </div>
    </div>
    <div class="popUpHide">
        <button class="close_btn">x</button>
        <h2>Empty!</h2>
        <h3>Please enter your task</h3>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
